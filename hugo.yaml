title: "Operating System Notes"
enableGitInfo: true
defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  navbar:
    displayTitle: true
    displayLogo: false

menu:
  main:
    - name: docs
      pageRef: /
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/abdulahshoaib/os"
      params:
        icon: github

footer:
    enable: false
    displayPoweredBy: false
