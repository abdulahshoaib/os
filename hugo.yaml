title: "Operating System Notes"
enableGitInfo: true
defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  description: Operating System Notes for dummies like me

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  highlight:
    copy:
      enable: true
      display: hover

  footer:
    enable: false

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"


menu:
  main:
    - name: docs
      pageRef: /
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/abdulahshoaib/os"
      params:
        icon: github
