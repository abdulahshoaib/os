title: "Operating System Notes"
enableGitInfo: true
defaultContentLanguage: en
enableInlineShortcodes: true

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    style: rose-pine
    tabWidth: 4
    wrapperClass: highlight

module:
  imports:
    - path: github.com/imfing/hextra

params:
  description: Operating System Notes for dummies like me

  customCSS:
    - css/index.css

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  highlight:
    copy:
      enable: true
      display: hover

  footer:
    enable: false

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"


menu:
  main:
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/abdulahshoaib/os"
      params:
        icon: github
